projects:
  run_docker:
    path: https://github.com/melezhik/raku-alpine-repo.git
    title: run docker
    hosts:
      -
        url: https://sparky.sparrowhub.io
        queue-id: rar
    title: run-docker alpine
    action: run-docker
    sparrowdo:
      no_sudo: true
  raku-alpine-repo:
    path: https://github.com/melezhik/raku-alpine-repo.git
    title: build raku alpine package
    hosts:
      -
        url: https://sparky.sparrowhub.io
        queue-id: rar
        sparrowdo:
          docker: raku-alpine-repo
          bootstrap: true
          no_sudo: true
        action: apk-setup packages nginx
        #action: nginx
    timeout: 1000
    before: 
      -
        name: run_docker


