projects:
  run_docker:
    path: https://github.com/melezhik/raku-alpine-repo.git
    title: start docker
    action: run-docker
    queue-id: rar
    sparrowdo:
      no_sudo: true
  raku-alpine-repo:
    path: https://github.com/melezhik/raku-alpine-repo.git
    title: build packages
    action: apk-setup packages nginx
    queue-id: rar
    sparrowdo:
       docker: raku-alpine-repo
       bootstrap: true
       no_sudo: true
    timeout: 1000
    before: 
      -
        name: run_docker


