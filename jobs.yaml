projects:
  raku-alpine-docker:
    path: https://github.com/melezhik/raku-alpine-repo.git
    title: start docker
    action: run-docker
    sparrowdo:
      no_sudo: true
  raku-alpine-repo:
    path: https://github.com/melezhik/raku-alpine-repo.git
    title: main
    queue-id: rar
    timeout: 1000
    hosts:
      -
        action: apk-setup packages nginx
        title: build package
        sparrowdo:
          docker: raku-alpine-repo
          #bootstrap: true
          no_sudo: true
    before: 
      -
        name: raku-alpine-docker

